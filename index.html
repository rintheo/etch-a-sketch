<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Style+Script&display=swap" rel="stylesheet">

  <body>
    <div class="site-container flex">

        <div class="frame-top flex">
          <div class="frame-top-left">
            <button id="dimChangeButton" class="button">px</button>
          </div>          
          <div class="title flex">
            <span>MAGIC</span>
            <h1>Etch A Sketch</h1>
            <span>SCREEN</span>
          </div>
          <div class="frame-top-right flex">
            <button id="clearGridButton" class="button">âœ–</button>
          </div>
        </div>
        <div class="frame-middle flex">
          <div id="screenContainer" class="screen-container flex">
            <!-- Fill with <div>s using JavaScript -->
          </div>
        </div>
        <div class="frame-bottom flex">
          <div class="dial"></div>
          <div class="frame-bottom-middle flex column">
            <div>
              <button data-mode="default" id="defaultButton" class="button toggled">default</button>
              <button data-mode="rgb" id="rgbButton" class="button">rgb</button>
              <button data-mode="progressive" id="progressiveButton" class="button">progressive</button>
            </div>
          </div>
          <div class="dial"></div>

      </div>
    </div>
